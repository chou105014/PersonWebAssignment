<!DOCTYPE html>
<html>
	<head>
		<title>111306012_Homework</title>
		<link rel="stylesheet" type="text/css" href="CSS/layout.css">
	</head>
	<body>
		<table class="center">
			<form>
				<!-- Title -->
				<tr><th colspan="3">About -- 111306012</th></tr>
				<!-- Title -->
				<!-- PersonalInfo -->
				<tr>
					<td rowspan="3" class="cellpadding">
						<img src="image/photo.png" alt="My Photo" width="180" height="180">
						<figcaption>personal photo</figcaption>
					</td>
					<td colspan="2" class="cellpadding">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name"><br>
						<span>Gender: </span>
						<input type="radio" id="Male" name="gender" value="Male">
						<label for="Male">Male</label>
						<input type="radio" id="Female" name="gender" value="Female">
						<label for="Female">Female</label>
						<input type="radio" id="Other" name="gender" value="Other">
						<label for="Other">Other</label>
					</td>
				</tr>
				<tr>
					<td class="cellpadding">
						<label for="city">County:</label>
						<select id="city" name="county">
							<option value="Taipei">Taipei</option>
							<option value="Tainan">Tainan</option>
							<option value="Taichung">Taichung</option>
							<option value="Taoyuan">Taoyuan</option>
						</select>
					</td>
					<td class="cellpadding">
						<label for="birth">Birthday:</label>
						<input type="date" id="birth" name="birth" value="年/ 月/ 日">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="cellpadding">
						<label for="mail">E-mail:</label>
						<input id="mail" type="email">
					</td>
				</tr>
				<!-- PersonalInfo -->
				<!-- Hobby -->
				<tr>
					<td class="cellpadding">Hobby</td>
					<td colspan="2" class="cellpadding">
						<input type="checkbox" id="hobby1" name="swim" value="Swimming">
						<label for="hobby1">Swimming</label>
						<input type="checkbox" id="hobby2" name="volley" value="Volleyball">
						<label for="hobby2">Volleyball</label>
						<input type="checkbox" id="hobby3" name="movie" value="Movie">
						<label for="hobby3">Movie</label>
						<input type="checkbox" id="hobby4" name="game" value="Game">
						<label for="hobby4">Game</label>
						<input type="checkbox" id="hobby5" name="sleep" value="sleep">
						<label for="hobby5">sleep</label>
					</td>
				</tr>
				<tr>
					<td class="cellpadding">Skill</td>
					<td colspan="2" class="cellpadding">
						<input type="checkbox" id="skill1" name="Java" value="Java">
						<label for="skill1">Java</label>
						<input type="checkbox" id="skill2" name="HTML" value="HTML">
						<label for="skill2">HTML</label>
						<input type="checkbox" id="skill3" name="Python" value="Python">
						<label for="skill3">Python</label>
						<input type="checkbox" id="skill4" name="office" value="Microsoft Office">
						<label for="skill4">Microsoft Office</label>
						<input type="checkbox" id="skill5" name="adobe" value="Premiere">
						<label for="skill5">Premiere</label>
					</td>
				</tr>
				<tr>
					<td class="cellpadding">Say Something</td>
					<td colspan="2" class="cellpadding">
						<textarea name="opinion" cols="40" rows="5" placeholder="Say something here."></textarea>
					</td>
				</tr>
				<!-- Hobby -->
				<!-- Button -->
				<tr>
					<td colspan="3" class="cellpadding">
						<input type="submit" value="提交">
						<input type="reset" value="重設">
					</td>
				</tr>
				<!-- Button -->				
			</form>
		</table>
	</body>
</html>
